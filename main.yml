jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Repositori’yi çek
        uses: actions/checkout@v3

      - name: Python'u kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Gerekli bağımlılıkları yükle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Stellar SDK yükleniyor!

      - name: ZenRupi Gönder
        run: python3 scripts/send_zenrupi.py
