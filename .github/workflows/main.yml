name: Deploy ZenRupi Token

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Depoyu Klonla
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Python ve Baƒüƒ±mlƒ±lƒ±klarƒ± Kur
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚úÖ Hesaplarƒ± Kontrol Et
        run: python3 scripts/check_accounts.py
        env:
          ISSUER_SECRET_KEY: ${{ secrets.ISSUER_SECRET_KEY }}
          DISTRIBUTION_SECRET_KEY: ${{ secrets.DISTRIBUTION_SECRET_KEY }}
          DISTRIBUTION_PUBLIC_KEY: ${{ secrets.DISTRIBUTION_PUBLIC_KEY }}

      - name: üè¶ Trustline Olu≈ütur
        run: python3 scripts/create_trustline.py
        env:
          ISSUER_SECRET_KEY: ${{ secrets.ISSUER_SECRET_KEY }}
          DISTRIBUTION_SECRET_KEY: ${{ secrets.DISTRIBUTION_SECRET_KEY }}
          DISTRIBUTION_PUBLIC_KEY: ${{ secrets.DISTRIBUTION_PUBLIC_KEY }}

      - name: ü™ô ZenRupi Tokeni Yarat ve G√∂nder
        run: python3 scripts/create_zenrupi.py
        env:
          ISSUER_SECRET_KEY: ${{ secrets.ISSUER_SECRET_KEY }}
          DISTRIBUTION_SECRET_KEY: ${{ secrets.DISTRIBUTION_SECRET_KEY }}
          DISTRIBUTION_PUBLIC_KEY: ${{ secrets.DISTRIBUTION_PUBLIC_KEY }}

      - name: üöÄ ZenRupi G√∂nder
        run: python3 scripts/send_zenrupi.py
        env:
          ISSUER_SECRET_KEY: ${{ secrets.ISSUER_SECRET_KEY }}
          DISTRIBUTION_SECRET_KEY: ${{ secrets.DISTRIBUTION_SECRET_KEY }}
          DISTRIBUTION_PUBLIC_KEY: ${{ secrets.DISTRIBUTION_PUBLIC_KEY }}
