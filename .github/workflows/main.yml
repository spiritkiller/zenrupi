name: Deploy ZenRupi Token

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Reposu Kopyala
        uses: actions/checkout@v4

      - name: üêç Python'u Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Gerekli Baƒüƒ±mlƒ±lƒ±klarƒ± Y√ºkle
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: üìù .env Dosyasƒ±nƒ± Olu≈ütur
        run: |
          echo "ISSUER_SECRET_KEY=${{ secrets.ISSUER_SECRET_KEY }}" >> .env
          echo "DISTRIBUTION_SECRET_KEY=${{ secrets.DISTRIBUTION_SECRET_KEY }}" >> .env
          echo "DISTRIBUTION_PUBLIC_KEY=${{ secrets.DISTRIBUTION_PUBLIC_KEY }}" >> .env

      - name: üîç Hesaplarƒ± Kontrol Et
        env:
          ISSUER_SECRET_KEY: ${{ secrets.ISSUER_SECRET_KEY }}
          DISTRIBUTION_SECRET_KEY: ${{ secrets.DISTRIBUTION_SECRET_KEY }}
          DISTRIBUTION_PUBLIC_KEY: ${{ secrets.DISTRIBUTION_PUBLIC_KEY }}
        run: python3 scripts/check_accounts.py

      - name: üöÄ Trustline Olu≈ütur
        env:
          ISSUER_SECRET_KEY: ${{ secrets.ISSUER_SECRET_KEY }}
          DISTRIBUTION_SECRET_KEY: ${{ secrets.DISTRIBUTION_SECRET_KEY }}
          DISTRIBUTION_PUBLIC_KEY: ${{ secrets.DISTRIBUTION_PUBLIC_KEY }}
        run: python3 scripts/create_trustline.py

      - name: üí∏ ZenRupi Token G√∂nder
        env:
          ISSUER_SECRET_KEY: ${{ secrets.ISSUER_SECRET_KEY }}
          DISTRIBUTION_SECRET_KEY: ${{ secrets.DISTRIBUTION_SECRET_KEY }}
          DISTRIBUTION_PUBLIC_KEY: ${{ secrets.DISTRIBUTION_PUBLIC_KEY }}
        run: python3 scripts/send_zenrupi.py
