name: Create Trustline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create_trustline:
    runs-on: ubuntu-latest
    steps:
      - name: Repo'yu Kopyala
        uses: actions/checkout@v4

      - name: Python'u Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Gerekli Paketleri Kur
        run: pip install -r requirements.txt

      - name: DEBUG - Secrets Yüklendi Mi?
        run: |
          echo "ISSUER_SECRET_KEY=${{ secrets.ISSUER_SECRET_KEY }}"
          echo "DISTRIBUTION_SECRET_KEY=${{ secrets.DISTRIBUTION_SECRET_KEY }}"
          echo "DISTRIBUTION_PUBLIC_KEY=${{ secrets.DISTRIBUTION_PUBLIC_KEY }}"

      - name: Trustline Oluştur
        env:
          ISSUER_SECRET_KEY: ${{ secrets.ISSUER_SECRET_KEY }}
          DISTRIBUTION_SECRET_KEY: ${{ secrets.DISTRIBUTION_SECRET_KEY }}
          DISTRIBUTION_PUBLIC_KEY: ${{ secrets.DISTRIBUTION_PUBLIC_KEY }}
        run: python3 scripts/create_trustline.py

        - name: ZenRupi Token Gönder
        env:
          ISSUER_SECRET_KEY: ${{ secrets.ISSUER_SECRET_KEY }}
          DISTRIBUTION_SECRET_KEY: ${{ secrets.DISTRIBUTION_SECRET_KEY }}
          DISTRIBUTION_PUBLIC_KEY: ${{ secrets.DISTRIBUTION_PUBLIC_KEY }}
        run: python3 scripts/send_zenrupi.py
