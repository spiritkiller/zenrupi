name: Create ZenRupi Token

on:
  workflow_dispatch:

jobs:
  create-token:
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Repo’yu Klonla
        uses: actions/checkout@v4

      - name: 🛠️ Python Bağımlılıklarını Yükle
        run: |
          python3 -m pip install --upgrade pip
          pip install stellar-sdk

      - name: 🔐 Ortam Değişkenlerini Ayarla
        run: |
          echo "ISSUER_SECRET_KEY=${{ secrets.ISSUER_SECRET_KEY }}" >> $GITHUB_ENV
          echo "DISTRIBUTION_SECRET_KEY=${{ secrets.DISTRIBUTION_SECRET_KEY }}" >> $GITHUB_ENV
          echo "DISTRIBUTION_PUBLIC_KEY=${{ secrets.DISTRIBUTION_PUBLIC_KEY }}" >> $GITHUB_ENV

      - name: 🌟 ZenRupi Tokenini Oluştur
        run: python3 scripts/create_zenrupi.py
