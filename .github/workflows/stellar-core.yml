name: Stellar-Core CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Git Repo'yu Klonla
        uses: actions/checkout@v3
        with:
          submodules: true   # Alt modÃ¼lleri (submodules) klonla
          fetch-depth: 0      # TÃ¼m geÃ§miÅŸi al (bazÄ± klon hatalarÄ±nÄ± Ã¶nler)

      - name: ğŸ—ï¸ Gerekli Paketleri Kur
        run: |
          sudo apt update
          sudo apt install -y git cmake clang libpq-dev postgresql libsqlite3-dev

      - name: ğŸŒ Stellar-Core'u Klonla ve Submodules GÃ¼ncelle
        run: |
          git clone --recursive https://github.com/stellar/stellar-core.git
          cd stellar-core
          git submodule update --init --recursive

      - name: ğŸ—ï¸ Stellar-Core'u Derle
        run: |
          cd stellar-core
          mkdir -p build
          cd build
          cmake ..
          make -j$(nproc)

      - name: âœ… Stellar-Core'un Kurulup KurulmadÄ±ÄŸÄ±nÄ± Kontrol Et
        run: |
          cd stellar-core/build
          ./stellar-core --version
